<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <div class="left">
                <img src="fb.svg" alt="fb logo">
                <h3>Facebook helps you connect and share with the people in your life.</h3>
            </div>
            <div class="right">
                <form action="" class="form">
                    <input type="text" class="input" placeholder="Email address or phone number">
                    <input type="text" class="input" placeholder="Password">
                    <button class="button-one">Log in</button>
                    <a href="#" class="forget-pwd">Forgotten password</a>
                    <div class="line"></div>
                    <button class="button-two"> Create new account</button>
                </form>
                <div class="create"><a href="#" class="crt">Create a Page</a><p> for a celebrity, brand or business</p></div>
            </div>
        </div>
    </section>
    
</body>
</html>
